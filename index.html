<!DOCTYPE html>
<html>

<head>
  <title>Renee Davis Color Picker</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/x-icon" href="assets/color-wheel.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Architects+Daughter&family=Indie+Flower&family=Roboto:wght@500&family=Shadows+Into+Light&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="pop-up">
    <div class="header-container">
      <div class="header-container-1"><img src="assets/color-wheel.png" alt="color-wheel"></div>
      <div class="stacked">
        <div class="header-container-2">
          <h1>Pick a color</h1>
        </div>
        <div class="header-container-3">
          <h2>with Davis and Renee</h2>
        </div>
      </div>

    </div>
    <button id="button">Pick color from web page</button>
    <div id="results-container">
    </div>
  </div>

  <script src="colorpicker.js"></script>
</body>

</html>
